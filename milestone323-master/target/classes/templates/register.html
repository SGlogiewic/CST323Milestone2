<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/basicTemplate">
<head>
<style>
	.fieldError {
		color:red;
	}
	.form-group {
		width:30%;
	}
</style>
</head>
<div layout:fragment="content">
	<h1>Register</h1>
	<form action="#" th:action="@{doRegister}" th:object="${userModel}" method="post">
		<div class="form-group">
    		<label for="firstName">First Name</label>
    		<input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="First Name" required>
    		<div class="fieldError">
				<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" >First Name Error</p>
			</div>
  		</div>
  		<div class="form-group">
    		<label for="lastName">Last Name</label>
    		<input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Last Name" required>
    		<div class="fieldError">
				<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" >Last Name Error</p>
			</div>
  		</div>
  		<div class="form-group">
    		<label for="email">Email Address</label>
    		<input type="text" class="form-control" th:field="*{email}" id="email" placeholder="Email" required>
    		<div class="fieldError">
				<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >Email Error</p>
			</div>
  		</div>
  		<div class="form-group">
    		<label for="phone">Phone Number</label>
    		<input type="text" class="form-control" th:field="*{phone}" id="phone" placeholder="Phone" required>
    		<div class="fieldError">
				<p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" >Phone Number Error</p>
			</div>
  		</div>
		<div class="form-group">
    		<label for="username">Username</label>
    		<input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Username" required>
    		<div class="fieldError">
				<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" >User Name Error</p>
			</div>
  		</div>
  		<div class="form-group">
    		<label for="password">Password</label>
    		<input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
    		<div class="fieldError">
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" >Password Error</p>
			</div>
  		</div>
  		<button type="submit" class="btn btn-primary">Register</button>
	</form>
</div>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/basicTemplate">
<head>
<style>
	.fieldError {
		color:red;
	}
	.form-group {
		width:30%;
	}
</style>
</head>
<div layout:fragment="content">
	<h1>Login</h1>
	<form action="#" th:action="@{/login/}" th:object="${userModel}" method="post">
		<div class="form-group">
    		<label for="username">Username</label>
    		<input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Username" required>
    		<div class="fieldError">
				<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" >User Name Error</p>
			</div>
  		</div>
  		<div class="form-group">
    		<label for="password">Password</label>
    		<input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
    		<div class="fieldError">
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" >Password Error</p>
			</div>
  		</div>
  		<br>
  		<button type="submit" class="btn btn-primary">Login</button>
	</form>
</div>
</html>
